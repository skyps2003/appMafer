<main class="profile-page">
  <section class="relative block h-500-px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="
        background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2710&q=80');
      "
    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-blueGray-200 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-blueGray-200">
    <div class="container mx-auto px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <img
                  alt="..."
                  [src]="user.img"
                  class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
                />
              </div>
            </div>
          </div>
          <div class="flex mt-12 gap-3 items-center justify-between py-2">
            <div class=" flex flex-col">
              <h3 class="text-xl font-mono ">Nombre:</h3>
              <div>
                {{ user.name + " " + user.surName }}
              </div>
            </div>
            <div class=" flex flex-col">
              <span class="text-xl font-mono ">Direccion: </span>
              <div>
                {{ user.addres }}
              </div>
            </div>
            <div class=" flex flex-col">
              <span class="text-xl font-mono ">Correo: </span>
              <div>
                {{ user.email }}
              </div>
            </div>
            <div class=" flex flex-col">
              <span class="text-xl font-mono ">Genero: </span>
              <div>
                @if(user.gender == 1){
                  Masculino
                }@else {
                  Femenino
                }
              </div>
            </div>
          </div>
          <div class="flex items-center justify-center py-4">
            <button (click)="isOpenModal = true" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-3 rounded-lg">Editar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

@if(isOpenModal){
  <div
  class="fixed inset-0 z-50 bg-gray-600 bg-opacity-50 flex items-center justify-center "
>
  <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <div class="flex items-center justify-between py-2">
        <h3 class="text-lg leading-6 font-mono font-semibold text-gray-900">
          {{
            user.id ? "Editar Tipo de Producto" : "Nuevo Tipo de Producto"
          }}
        </h3>
        <button
          (click)="closeModal()"
          class=" hover:bg-red-700 w-6 h-6 bg-red-500 text-white rounded-full"
        >
          <fa-icon [icon]="faTimes" ></fa-icon>
        </button>
      </div>
      <hr class="border w-full">
      <form [formGroup]="userForm">
        <div class="mt-2">
          <div class="mb-4">
            <label class="block text-sm font-mono font-semibold text-gray-700 text-left"
              >Nombre:
            </label>
            <input
              type="text"
              formControlName="name"
              class="mt-1 block w-full border rounded-md shadow-sm p-2 focus:outline-none placeholder:text-md"
              placeholder="-- Campo obligatorio --"
            />
            <app-validation-error [control]="nameFb"></app-validation-error>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-mono font-semibold text-gray-700 text-left"
              >Nombre:
            </label>
            <input
              type="text"
              formControlName="surName"
              class="mt-1 block w-full border rounded-md shadow-sm p-2 focus:outline-none placeholder:text-md"
              placeholder="-- Campo obligatorio --"
            />
            <app-validation-error [control]="surNameFb"></app-validation-error>
          </div>
        </div>
        <div class="mt-4 flex items-center justify-end gap-4 font-mono font-semibold">
          <app-button-form
            [text]="'Guardar'"
            [icon]="faSave"
            [styleClass]="'bg-green-600 text-white rounded-lg py-2 px-3'"
            (click)="saveUser()"
          ></app-button-form>
          <app-button-form
            [text]="'Cerrar'"
            [icon]="faTimes"
            [styleClass]="'bg-red-600 text-white rounded-lg py-2 px-3'"
            (click)="closeModal()"
          ></app-button-form>
        </div>
      </form>
    </div>
  </div>
</div>
}
