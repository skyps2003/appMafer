<section class="mt-3">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-semibold capitalize"> Inventario</h2>
      <a
        routerLink="/admin/inventoryControl"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md transition-colors"
      >
        <fa-icon [icon]="faPlus"></fa-icon> Agregar pedido
      </a>
    </div>
    <div class="mt-3">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="capitalize text-md font-semibold">
            Inventario
          </h2>
        </div>
        <div>
          <label class="capitalize text-md font-semibold" for="">Buscar: </label>
          <input
            class="border border-slate-100 py-2 px-3 rounded-lg"
            type="search"
          />
        </div>
      </div>
      <div class="container px-1 mx-auto mt-3 pb-4">
        <div class="flex flex-col">
          <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div
              class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8"
            >
            <div class="container mx-auto">
              <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                  @for (inventory of inventories; track $index) {
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                      <img class="w-full h-48 object-cover" [src]="inventory.detailed_product?.product?.img" alt="Image">
                      <div class="p-6">
                          <h2 class="text-xl font-semibold text-gray-800 capitalize">{{ inventory.detailed_product?.product?.name }}</h2>
                          <p class="text-gray-600 mt-2 capitalize">{{ inventory.detailed_product?.product?.description }}</p>
                          <div class="mt-4">
                              <span>{{ inventory.stock }} unidades</span>
                          </div>
                      </div>
                    </div>
                  }
                  
                 
              </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
