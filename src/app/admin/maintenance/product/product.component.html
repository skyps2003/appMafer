<section class="mt-3">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-semibold capitalize">Producto</h2>
      <button
        (click)="openModal()"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md transition-colors"
      >
        <fa-icon [icon]="faPlus"></fa-icon> Nuevo
      </button>
    </div>
    <div class="mt-3">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="capitalize text-md font-semibold">
            Tabla de Productos
          </h2>
        </div>
        <div>
          <label class="capitalize text-md font-semibold" for="">Buscar: </label>
          <input
            class="border border-slate-100 py-2 px-3 rounded-lg"
            type="search"
            (input)="onSearch($event)"
          />
        </div>
      </div>
      <app-data-table [items]="filteredProducts"
      [columns]="columns"
      (edit)="openModal($event)"
      (delete)="deleteProduct($event.id)"
      ></app-data-table>

    </div>
  </section>
  
  @if(isModalOpen)
  {
    <app-product-modal
    [isLoading]="isLoading"
    (save)="saveProduct($event)"
    [product]="selectProduct"
    (close)="closeModal()"
    >

    </app-product-modal>
  }
