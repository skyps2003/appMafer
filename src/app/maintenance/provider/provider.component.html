<section class="mt-3">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-semibold capitalize">Tipo de producto</h2>
      <button
        (click)="openModal()"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md transition-colors"
      >
        <fa-icon [icon]="faPlus"></fa-icon> Nuevo
      </button>
    </div>
    <div class="flex items-center justify-start gap-3 my-2">
      <label for="">Consultar por RUC</label>
      <input type="text" name="" id="" class="py-2 focus:outline-none px-3 border border-slate-200 rounded-lg" [(ngModel)]="rucNumber">
      <button
        (click)="consultarRUC()"
        [disabled]="!rucNumber"
        class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600  rounded-md transition-colors"
      >
        <fa-icon [icon]="faPlus"></fa-icon> Consultar
      </button>
    </div>
    <div class="mt-3">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="capitalize text-md font-semibold">
            Tabla de tipo de productos
          </h2>
        </div>
        <div>
          <label class="capitalize text-md font-semibold" for="">Buscar: </label>
          <input
            class="border border-slate-100 py-2 px-3 rounded-lg"
            type="search"
          />
        </div>
      </div>
      <div class="container px-1 mx-auto mt-3 pb-4">
        <div class="flex flex-col">
          <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div
              class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8"
            >
              <div
                class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg"
              >
                <table
                  class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"
                >
                  <thead class="bg-gray-50 dark:bg-gray-800">
                    <tr>
                      <th
                        scope="col"
                        class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                      >
                        <div class="flex items-center gap-x-3">
                          <input
                            type="checkbox"
                            class="text-blue-500 border-gray-300 rounded dark:bg-gray-900 dark:ring-offset-gray-900 dark:border-gray-700"
                          />
                          <button class="flex items-center gap-x-2">
                            <span>Id</span>
                            <fa-icon [icon]="faArrowDown"></fa-icon>
                          </button>
                        </div>
                      </th>
                      <th
                        scope="col"
                        class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                      >
                        Nombre
                      </th>
                      <th
                        scope="col"
                        class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                      >
                        RUC
                      </th>
                      <th
                        scope="col"
                        class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                      >
                        Correo
                      </th>
                      <th
                        scope="col"
                        class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                      >
                        Telefono
                      </th>
                      <th
                        scope="col"
                        class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                      >
                        Direcci√≥n
                      </th>
                      <th
                        scope="col"
                        class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
                      >
                        Acciones
                      </th>
                    </tr>
                  </thead>
                  <tbody
                    class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900"
                  >
                    @for (provider of providers; track $index) {
                    <tr>
                      <td
                        class="px-4 py-4 text-sm font-medium text-gray-700 dark:text-gray-200 whitespace-nowrap"
                      >
                        <div class="inline-flex items-center gap-x-3">
                          <input
                            type="checkbox"
                            class="text-blue-500 border-gray-300 rounded dark:bg-gray-900 dark:ring-offset-gray-900 dark:border-gray-700"
                          />
                          <span>{{ provider.id }}</span>
                        </div>
                      </td>
                      <td
                        class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap capitalize"
                      >
                        {{ provider.name }}
                      </td>
                      <td
                        class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap"
                      >
                        <h2 class="text-sm font-normal capitalize">
                          {{ provider.ruc }}
                        </h2>
                      </td>
                      <td
                        class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap"
                      >
                        <h2 class="text-sm font-normal capitalize">
                          {{ provider.email }}
                        </h2>
                      </td>
                      <td
                        class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap"
                      >
                        <h2 class="text-sm font-normal capitalize">
                          {{ provider.phone }}
                        </h2>
                      </td>
                      <td
                        class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap"
                      >
                        <h2 class="text-sm font-normal capitalize">
                          {{ provider.address }}
                        </h2>
                      </td>
                      <td class="px-4 py-4 text-sm whitespace-nowrap">
                        <div class="flex items-center gap-x-6">
                          <button
                            class="text-blue-500 transition-colors duration-200 dark:hover:text-indigo-500 dark:text-gray-300 hover:text-indigo-500 focus:outline-none"
                            (click)="openModal(provider)"
                          >
                            <fa-icon
                              [icon]="faPenToSquare"
                              title="Editar"
                            ></fa-icon>
                          </button>
                          <button
                            class="text-red-500 transition-colors duration-200 hover:text-red-600 focus:outline-none"
                            (click)="deleteProvider(provider.id)"
                          >
                            <fa-icon [icon]="faTrash" title="Eliminar"></fa-icon>
                          </button>
                        </div>
                      </td>
                    </tr>
                    }
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  @if(isModalOpen === true){
    <app-provider-modal
    [provider]="selectProvider"
    (save)="saveProvider($event)"
    (close)="closeModal()"
    [isLoading]="isLoading">
    </app-provider-modal>
  }
