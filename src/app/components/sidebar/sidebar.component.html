<nav
  class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-1"
>
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto"
  >
    <!-- Toggler -->
    <button
      class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
      type="button"
      (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')"
    >
      <fa-icon [icon]="faBars" class="fas fa-bars"></fa-icon>
    </button>
    <!-- Brand -->
    <a
      [routerLink]="['/']"
      class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0"
    >
      <span class="block sm:hidden"> Tailwind Angular </span>
      <span class="hidden sm:block"> Notus Angular </span>
    </a>
    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">
      <li class="inline-block relative">
        <app-notification-dropdown class="block"></app-notification-dropdown>
      </li>
      <li class="inline-block relative">
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow"
    >
      <!-- Collapse header -->
      <div
        class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-blueGray-200"
      >
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a
              [routerLink]="['/']"
              class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0"
            >
              Notus Angular
            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button
              type="button"
              class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')"
            >
              <fa-icon [icon]="faTimes" class="fas fa-times"></fa-icon>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <form class="mt-6 mb-4 md:hidden">
        <div class="mb-3 pt-0">
          <input
            type="text"
            placeholder="Search"
            class="px-3 py-2 h-12 border border-solid border-blueGray-500 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base leading-snug shadow-none outline-none focus:outline-none w-full font-normal"
          />
        </div>
      </form>

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6
        class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pl-3 pb-4 no-underline"
      >
        Admin Layout Pages
      </h6>
      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center">
          <a
            [routerLink]="['/admin/dashboard']"
            class="text-xs uppercase p-3 font-bold block rounded-lg"
            routerLinkActive
            #adminDashboard="routerLinkActive"
            [ngClass]="
              adminDashboard.isActive
                ? 'text-white bg-red-500 hover:bg-red-600'
                : 'text-slate-600 hover:text-slate-500'
            "
          >
            <fa-icon
              [icon]="fatv"
              class="fas fa-tv mr-2 text-sm"
              [ngClass]="
                adminDashboard.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></fa-icon>

            Dashboard
          </a>
        </li>

        <li class="items-center">
          <a
            [routerLink]="['/admin/user']"
            class="text-xs uppercase p-3 font-bold block rounded-lg"
            routerLinkActive
            #user="routerLinkActive"
            [ngClass]="
              user.isActive
                ? 'text-white bg-red-500 hover:bg-red-600'
                : 'text-slate-600 hover:text-slate-500'
            "
          >
            <fa-icon
              [icon]="faUser"
              class="fas fa-tools mr-2 text-sm"
              [ngClass]="
                user.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></fa-icon>
            Usuarios
          </a>
        </li>
        <li class="items-center">
          <a
            [routerLink]="['/admin/rol']"
            class="text-xs uppercase p-3 font-bold block rounded-lg"
            routerLinkActive
            #rol="routerLinkActive"
            [ngClass]="
              rol.isActive
                ? 'text-white bg-red-500 hover:bg-red-600'
                : 'text-slate-600 hover:text-slate-500'
            "
          >
            <fa-icon
              [icon]="faUser"
              class="fas fa-tools mr-2 text-sm"
              [ngClass]="
                rol.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></fa-icon>
            Roles
          </a>
        </li>
        <li class="items-center">
          <a
            [routerLink]="['/admin/customer']"
            class="text-xs uppercase p-3 font-bold block rounded-lg"
            routerLinkActive
            #customer="routerLinkActive"
            [ngClass]="
              customer.isActive
                ? 'text-white bg-red-500 hover:bg-red-600'
                : 'text-slate-600 hover:text-slate-500'
            "
          >
            <fa-icon
              [icon]="faUser"
              class="fas fa-tools mr-2 text-sm"
              [ngClass]="
                customer.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></fa-icon>
            cliente
          </a>
        </li>
       

        <li class="items-center">
          <a
            [routerLink]="['/admin/detailedProduct']"
            class="text-xs uppercase p-3 rounded-lg font-bold block"
            routerLinkActive
            #detailedProduct="routerLinkActive"
            [ngClass]="
              detailedProduct.isActive
                ? 'text-white bg-red-500 hover:bg-red-600'
                : 'text-slate-600 hover:text-slate-500'
            "
          >
            <fa-icon
              [icon]="faBoxArchive"
              class="fas fa-tools mr-2 text-sm"
              [ngClass]="
                detailedProduct.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></fa-icon>
            Detalle producto
          </a>
        </li>
        <li class="items-center">
          <a
            [routerLink]="['/admin/inventory']"
            class="text-xs uppercase p-3 font-bold block rounded-lg"
            routerLinkActive
            #inventory="routerLinkActive"
            [ngClass]="
              inventory.isActive
                ? 'text-white bg-red-500 hover:bg-red-600'
                : 'text-slate-600 hover:text-slate-500'
            "
          >
            <fa-icon
              [icon]="faBoxes"
              class="fas fa-tools mr-2 text-sm"
              [ngClass]="
                detailedProduct.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></fa-icon>
            Inventario
          </a>
        </li>
      </ul>

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->

      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none md:mb-4">
        <li class="items-center">
          <a
            [routerLink]="['/profile']"
            class="text-xs uppercase p-3 font-bold block"
            routerLinkActive
            #profile="routerLinkActive"
            [ngClass]="
              profile.isActive
                ? 'text-red-500 hover:text-red-600'
                : 'text-slate-600 hover:text-slate-500'
            "
          >
            <fa-icon
              [icon]="faUserCircle"
              class="fas fa-user-circle text-blueGray-300 mr-2 text-sm"
              [ngClass]="profile.isActive ? 'opacity-75' : 'text-blueGray-300'"
            ></fa-icon>
            Profile Page
          </a>
        </li>
      </ul>

      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6
      class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pl-3 pt-1 pb-4 no-underline cursor-pointer"
      (click)="toggleMaintenanceCollapse()"
    >
      Mantenimiento
      <fa-icon
        [icon]="isMaintenanceCollapsed ? faChevronDown : faChevronUp"
        class="ml-2"
      ></fa-icon>
    </h6>
    <!-- Navigation -->

    <ul
      class="md:flex-col md:min-w-full flex flex-col list-none"
      [ngClass]="{ hidden: isMaintenanceCollapsed }"
    >
      <li class="items-center">
        <a
          [routerLink]="['/admin/maintenance/category']"
          class="text-xs uppercase p-3 font-bold block rounded-lg"
          routerLinkActive
          #category="routerLinkActive"
          [ngClass]="
            category.isActive
              ? 'text-white bg-red-500 hover:bg-red-600'
              : 'text-slate-600 hover:text-slate-500'
          "
        >
          <fa-icon
            [icon]="faTable"
            class="fas fa-tv mr-2 text-sm"
            [ngClass]="
              category.isActive ? 'opacity-75' : 'text-blueGray-300'
            "
          ></fa-icon>
          Categoria
        </a>
      </li>
      <li class="items-center">
        <a
          [routerLink]="['/admin/maintenance/provider']"
          class="text-xs uppercase p-3 font-bold block rounded-lg"
          routerLinkActive
          #provider="routerLinkActive"
          [ngClass]="
            provider.isActive
              ? 'text-white bg-red-500 hover:bg-red-600'
              : 'text-slate-600 hover:text-slate-500'
          "
        >
          <fa-icon
            [icon]="faTruck"
            class="fas fa-tv mr-2 text-sm"
            [ngClass]="
              provider.isActive ? 'opacity-75' : 'text-blueGray-300'
            "
          ></fa-icon>
          Proveedor
        </a>
      </li>
      <li class="items-center">
        <a
          [routerLink]="['/admin/maintenance/product']"
          class="text-xs uppercase p-3 font-bold block rounded-lg"
          routerLinkActive
          #product="routerLinkActive"
          [ngClass]="
            product.isActive
              ? 'text-white bg-red-500 hover:bg-red-600'
              : 'text-slate-600 hover:text-slate-500'
          "
        >
          <fa-icon
            [icon]="faBox"
            class="fas fa-tv mr-2 text-sm"
            [ngClass]="
              product.isActive ? 'opacity-75' : 'text-blueGray-300'
            "
          ></fa-icon>
          Producto
        </a>
      </li>
    </ul>
      
    </div>
  </div>
</nav>
