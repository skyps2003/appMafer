<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
  (click)="closeModal()"
>
  <div
    class="relative top-20 mx-auto p-5 border w-[450px] shadow-lg rounded-md bg-white"
    (click)="$event.stopPropagation()"
  >
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        Subir Comprobante de Pago
      </h3>
      <div class="mt-2 px-7 py-3">
        <input type="file" (change)="captureImg($event)" />
      </div>

      <!-- Vista previa de la imagen -->
      <div *ngIf="preview" class="mt-3">
        <img [src]="preview" alt="Vista previa de la imagen" class="rounded-md" style="max-width: 100%; height: auto;" />
      </div>

      <!-- Mensaje de error si la imagen no es vÃ¡lida -->
      <div *ngIf="!isValidImage" class="mt-2 text-red-600">
        Por favor ingrese un archivo de tipo imagen.
      </div>

      <div class="items-center px-4 py-3">
        <button
          (click)="uploadImage()"
          class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600"
        >
          Subir
        </button>
        <button
          (click)="closeModal()"
          class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-600 mt-2"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
