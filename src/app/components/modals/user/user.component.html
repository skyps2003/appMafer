<div
  class="fixed inset-0 z-50 bg-gray-600 bg-opacity-50 flex items-center justify-center overflow-auto py-10"
>
  <div
    class="relative mx-auto p-5 border w-[600px] max-h-[90vh] overflow-y-auto shadow-lg rounded-md bg-white"
  >
    <div class="mt-3 text-center py-10">
      <div class="flex items-center justify-between">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          {{ userForm.get('id') ? "Editar Tipo de Producto" : "Nuevo Tipo de Producto" }}
        </h3>
        <button
          (click)="closeModal()"
          class="text-gray-500 hover:text-gray-700 w-7 border border-slate-500 rounded-full"
        >
          <fa-icon [icon]="faTimes"></fa-icon>
        </button>
      </div>
      <hr class="h-[1px] bg-slate-200 my-4" />
      <form class="w-full" [formGroup]="userForm">
        <div class="mt-2">
          <div class="flex w-full items-center justify-between gap-4">
            <div class="mb-4 w-1/2">
              <label class="block text-left text-sm font-medium text-gray-700"
                >Nombre:
              </label>
              <input
                type="text"
                formControlName="name"
                name="name"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
              />
              <app-validation-error [control]="userForm.get('name')"></app-validation-error>
            </div>
            <div class="mb-4 w-1/2">
              <label class="block text-sm font-medium text-gray-700 text-left"
                >Apellido:</label
              >
              <input
                type="text"
                formControlName="surName"
                name="surName"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
              />
              <app-validation-error [control]="userForm.get('surName')"></app-validation-error>
            </div>
          </div>
          <div class="flex w-full items-center justify-between gap-4">
            <div class="mb-4 w-1/2">
              <label class="block text-left text-sm font-medium text-gray-700"
                >Contrase√±a:
              </label>
              <input
                type="text"
                formControlName="password"
                name="password"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
              />
              <app-validation-error [control]="userForm.get('password')"></app-validation-error>
            </div>
            <div class="mb-4 w-1/2">
              <label class="block text-sm font-medium text-gray-700 text-left"
                >Confirmar:</label
              >
              <input
                type="text"
                formControlName="password_confirmation"
                name="password_confirmation"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
              />
              <app-validation-error [control]="userForm.get('password_confirmation')"></app-validation-error>
            </div>
          </div>
          <div class="flex w-full items-center justify-between gap-4">
            
            <div class="mb-4 w-1/2">
              <label class="block text-sm font-medium text-gray-700 text-left"
                >email:</label
              >
              <input
                type="email"
                formControlName="email"
                name="email"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
              />
              <app-validation-error [control]="userForm.get('email')"></app-validation-error>
            </div>
            <div class="mb-4 w-1/2">
                <label class="block text-sm font-medium text-gray-700 text-left"
                  >Direccion:</label
                >
                <input
                  type="addres"
                  formControlName="addres"
                  name="addres"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                />
                <app-validation-error [control]="userForm.get('addres')"></app-validation-error>
              </div>
          </div>
          <div class="flex w-full items-center justify-between gap-4">
            <div class="mb-4 w-full">
              <label
                for="productType"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400 text-left"
                >Selecione un tipo de producto</label
              >
              <select
                id="productType"
                formControlName="gender"
                name="gender"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option class="py-2 px-3" [value]="null" selected disabled>Seleccione un tipo de producto</option>
                <option class="py-2 px-3" value="0">Masculino</option>
                <option class="py-2 px-3" value="1">Femenino</option>
                <option class="py-2 px-3" value="2">XD</option>
                
              </select>
              <app-validation-error [control]="userForm.get('gender')"></app-validation-error>
            </div>
           
           
          </div>
          <div class="flex flex-col w-full items-center gap-4">
            <div class="mb-4 w-full">
              <label class="block text-left text-sm font-medium text-gray-700"
                >Imagen:
              </label>
              <input
                type="file"
                (change)="captureImg($event)"
                name="img"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
              />
            </div>
            @if (preview) 
            {
              <div class="mb-4 w-full flex justify-center items-center">
                <img src="" alt="" width="200" [src]="preview">
              </div>
            }
            
          </div>
          
        </div>
        <div class="mt-4 flex items-center justify-end gap-4">
          <button
            class="bg-green-600 text-white rounded-lg py-2 px-3"
            type="button"
            (click)="saveUser()"
          >
            Guardar
          </button>
          <button
            class="bg-red-600 text-white rounded-lg py-2 px-3"
            type="button"
            (click)="closeModal()"
          >
            Cerrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
