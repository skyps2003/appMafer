<div
  class="fixed inset-0 z-50 bg-gray-600 bg-opacity-50 flex items-center justify-center overflow-auto py-10"
>
  <div
    class="relative mx-auto p-5 border w-[600px] max-h-[90vh] overflow-y-auto shadow-lg rounded-md bg-white"
  >
    <div class="mt-3 text-center py-2">
      <div class="flex items-center justify-between">
        <h3 class="text-lg leading-6 font-medium text-gray-900 capitalize">
          {{ customerForm.get('id') ? "Editar cliente" : "Nuevo cliente" }}
        </h3>
        <button
          (click)="closeModal()"
          class="bg-red-500 hover:bg-red-700 text-white h-8 w-8 rounded-full"
        >
          <fa-icon [icon]="faTimes"></fa-icon>
        </button>
      </div>
      @if(!customer.id){
        <hr class="h-[1px] bg-slate-200 my-4" />
        <div class="flex items-center justify-between gap-3">
          <input [(ngModel)]="rucInput" type="text" class="w-2/3 border border-slate-400 py-2 px-3 rounded-lg placeholder:text-center" placeholder="-- Ingrese su RUC --">
          <button (click)="buscarRUC()" class="w-1/3 bg-blue-500 hover:bg-blue-700 text-white font-mono py-2 px-3 rounded-lg">Buscar</button>
        </div>
      }
      <hr class="h-[1px] bg-slate-200 my-4" />
      <form class="w-full" [formGroup]="customerForm">
        <div class="mt-2">
          <div class="flex w-full items-center justify-between gap-4">
            <div class="mb-4 w-1/2">
              <label class="block font-mono text-left text-sm font-medium text-gray-700"
                >Nombre:
              </label>
              <input
                type="text"
                formControlName="name"
                name="name"
                placeholder="-- Campo Obligatorio --"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 placeholder:text-center"
              />
              <app-validation-error [control]="customerForm.get('name')"></app-validation-error>
            </div>
            <div class="mb-4 w-1/2">
              <label class="block font-mono text-sm font-medium text-gray-700 text-left"
                >Apellido:</label
              >
              <input
                type="text"
                formControlName="surname"
                name="surname"
                placeholder="-- Campo Obligatorio --"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 placeholder:text-center"
              />
              <app-validation-error [control]="customerForm.get('surname')"></app-validation-error>
            </div>
          </div>
          <div class="flex w-full items-center justify-between gap-4">
            <div class="mb-4 w-1/2">
              <label class="block font-mono text-left text-sm font-medium text-gray-700"
                >dni:
              </label>
              <input
                type="text"
                formControlName="dni"
                name="dni"
                placeholder="-- Campo Obligatorio --"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 placeholder:text-center"
              />
              <app-validation-error [control]="customerForm.get('dni')"></app-validation-error>
            </div>
            <div class="mb-4 w-1/2">
              <label class="block font-mono text-sm font-medium text-gray-700 text-left"
                >ruc:</label
              >
              <input
                type="text"
                formControlName="ruc"
                name="ruc"
                placeholder="-- Campo Obligatorio --"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 placeholder:text-center"
              />
              <app-validation-error [control]="customerForm.get('ruc')"></app-validation-error>
            </div>
          </div>
          <div class="flex w-full items-center justify-between gap-4">
            
            <div class="mb-4 w-1/2">
              <label class="block font-mono text-sm font-medium text-gray-700 text-left"
                >email:</label
              >
              <input
                type="email"
                formControlName="email"
                name="email"
                placeholder="-- Campo Obligatorio --"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 placeholder:text-center"
              />
              <app-validation-error [control]="customerForm.get('email')"></app-validation-error>
            </div>
            <div class="mb-4 w-1/2">
                <label class="block font-mono text-sm font-medium text-gray-700 text-left"
                  >Direccion:</label
                >
                <input
                  type="text"
                  formControlName="address"
                  name="address"
                  placeholder="-- Campo Obligatorio --"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 placeholder:text-center"
                />
                <app-validation-error [control]="customerForm.get('address')"></app-validation-error>
              </div>
          </div>
          <div class="flex w-full items-center justify-between gap-4">
            <div class="mb-4 w-1/2">
              <label class="block font-mono text-left text-sm font-medium text-gray-700"
                >Razon:
              </label>
              <input
                type="text"
                name="reason"
                formControlName="reason"
                placeholder="-- Campo Obligatorio --"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 placeholder:text-center"
              />
              <app-validation-error [control]="customerForm.get('reason')"></app-validation-error>
            
            </div>
            <div class="mb-4 w-1/2">
              <label class="block font-mono text-left text-sm font-medium text-gray-700"
                >Telefono:
              </label>
              <input
                type="text"
                name="phone"
                formControlName="phone"
                placeholder="-- Campo Obligatorio --"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 placeholder:text-center"
              />
              <app-validation-error [control]="customerForm.get('phone')"></app-validation-error>
            
            </div>
          </div>
          
        </div>
        <div class="mt-4 flex items-center justify-end gap-4">
          <button
            class="bg-green-600 text-white rounded-lg py-2 px-3"
            type="button"
            (click)="saveCustomer()"
          >
            Guardar
          </button>
          <button
            class="bg-red-600 text-white rounded-lg py-2 px-3"
            type="button"
            (click)="closeModal()"
          >
            Cerrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
