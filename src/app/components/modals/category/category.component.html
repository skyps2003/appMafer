<div class="fixed inset-0 z-50 bg-gray-600 bg-opacity-50 flex items-center justify-center">
  <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <div class="flex items-center justify-between">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          {{ category.id ? 'Editar Tipo de Producto' : 'Nuevo Tipo de Producto' }}
        </h3>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
          <fa-icon [icon]="faTimes"></fa-icon>
        </button>
      </div>
      <form [formGroup]="categoryForm">
        <div class="mt-2">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 text-left">Nombre: </label>
            <input
              type="text"
              formControlName="name"
              [ngClass]="{
                'border-green-500': categoryForm.get('name')?.valid && (categoryForm.get('name')?.dirty || categoryForm.get('name')?.touched),
                'border-red-500': categoryForm.get('name')?.invalid && (categoryForm.get('name')?.dirty || categoryForm.get('name')?.touched)
              }"
              class="mt-1 block w-full border rounded-md shadow-sm p-2"
            />
            <span *ngIf="categoryForm.get('name')?.invalid && (categoryForm.get('name')?.dirty || categoryForm.get('name')?.touched)" class="text-red-500 text-sm">Campo incorrecto</span>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 text-left">Descripci√≥n: </label>
            <textarea
              formControlName="description"
              [ngClass]="{
                'border-green-500': categoryForm.get('description')?.valid && (categoryForm.get('description')?.dirty || categoryForm.get('description')?.touched),
                'border-red-500': categoryForm.get('description')?.invalid && (categoryForm.get('description')?.dirty || categoryForm.get('description')?.touched)
              }"
              class="mt-1 block w-full border rounded-md shadow-sm p-2"
            ></textarea>
          </div>
        </div>
        <div class="mt-4 flex items-center justify-end gap-4">
          <button class="bg-green-600 text-white rounded-lg py-2 px-3" type="button" (click)="saveCategory()">Guardar</button>
          <button class="bg-red-600 text-white rounded-lg py-2 px-3" type="button" (click)="closeModal()">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
