<div
  class="fixed inset-0 z-50 bg-gray-600 bg-opacity-50 flex items-center justify-center overflow-auto py-10"
>
  <div
    class="relative mx-auto p-5 border w-[600px] shadow-lg rounded-md bg-white"
  >
    <div class="mt-3 text-center">
      <div class="flex items-center justify-between">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          {{
            detailedProductForm.get('id') ? "Editar Detalle Producto" : "Nuevo detalle producto"
          }}
        </h3>
        <button
          (click)="closeModal()"
          class="text-gray-500 hover:text-gray-700 w-7 border border-slate-500 rounded-full"
        >
          <fa-icon [icon]="faTimes"></fa-icon>
        </button>
      </div>
      <hr class="h-[1px] bg-slate-200 my-4" />
      <form class="w-full" [formGroup]="detailedProductForm">
        <div class="mt-2">
          <div class="flex w-full items-center justify-between gap-4">
            <div class="mb-4 w-1/2 flex flex-col gap-2">
              <label class="block text-left text-sm font-medium text-gray-700"
                >Producto:
              </label>
              <select
                name="product_id"
                formControlName="product_id"
                id="product-select"
                class="border border-gray-300 rounded-md py-2 px-3 bg-white text-gray-700 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              >
              <option value="0" disabled selected class="py-2 px-3 text-gray-400">Seleeccione un producto</option>
              @for (product of products; track $index) {
                <option value="{{ product.id }}" class="py-2 px-3 text-gray-700">{{ product.name }}</option>
              }
            </select>
            <app-validation-error [control]="detailedProductForm.get('product_id')"></app-validation-error>
            </div>
            <div class="mb-4 w-1/2 flex flex-col gap-2">
              <label class="block text-sm font-medium text-gray-700 text-left"
                >Categoria:</label
              >
              <select
                name="category_id"
                formControlName="category_id"
                id="product-select"
                class="border border-gray-300 rounded-md py-2 px-3 bg-white text-gray-700 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              > <option value="0" class="py-2 px-3 text-gray-400">Seleccione una categoria</option>
              @for (category of categories; track $index) {
                <option value="{{ category.id }}" class="py-2 px-3 text-gray-700">{{ category.name }}</option>
              }
            </select>
            
            <app-validation-error [control]="detailedProductForm.get('product_id')"></app-validation-error>
            
            </div>
          </div>
          <div class="flex w-full items-center justify-between gap-4">
            <div class="mb-4 w-1/2 flex flex-col gap-2">
              <label class="block text-sm font-medium text-gray-700 text-left"
                >Proveedor:</label
              >
              <select name="provider_id" 
              formControlName="provider_id"
               id="" 
               class="border border-gray-300 rounded-md py-2 px-3 bg-white text-gray-700 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="0" class="py-2 px-3 text-gray-400">Seleccione un Proveedor</option>
              @for (provider of providers; track $index) {
                <option value="{{ provider.id }}" class="py-2 px-3 text-gray-700">{{ provider.name }}</option>
              }
              </select>
              
            <app-validation-error [control]="detailedProductForm.get('product_id')"></app-validation-error>
            
            </div>
          </div>
        </div>
        <div class="mt-4 flex items-center justify-end gap-4">
          <button
            class="bg-green-600 text-white rounded-lg py-2 px-3"
            type="submit"
          >
            Guardar
          </button>
          <button
            class="bg-red-600 text-white rounded-lg py-2 px-3"
            type="button"
            (click)="closeModal()"
          >
            Cerrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
